<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Νέος Αγώνας</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text], input[type=password] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #2c3e50; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1a252f; }
        .flash { padding: 10px; margin: 10px 0; background: #f8d7da; color: #721c24; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Δημιουργία Νέου Αγώνα</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="flash">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="event_name" placeholder="Όνομα αγώνα (π.χ. test)" required>
            <input type="password" name="password" placeholder="Admin password" required>
            <button type="submit">Δημιουργία Αγώνα</button>
        </form>
        <p><a href="/">Πίσω στην αρχική</a></p>
    </div>
</body>
</html>
